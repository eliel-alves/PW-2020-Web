<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Raças</ui:define>
        <ui:define name="conteudo">
            
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                
                <div style="margin: 20px 0;">
                    <p:commandButton value="Adicionar"
                                 actionListener="#{controleRaca.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show()"/>
                </div>
                
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleRaca.dao.ordemAtual}"
                                         converter="#{controleRaca.dao.converterOrdem}">
                            <f:selectItems value="#{controleRaca.dao.listaOrdem}" var="ord"
                                           itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleRaca.dao.filtro}">
                            <p:ajax event="blur" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos: "/>
                        <p:selectOneMenu value="#{controleRaca.dao.maximoObjetos}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="20" itemLabel="20"/>
                            <f:selectItem itemValue="50" itemLabel="50"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleRaca.dao.primeiro()}"
                                         title="Primeiro" update="listagem"
                                         icon="pi pi-step-backward"/>

                        <p:commandButton action="#{controleRaca.dao.anterior()}"
                                         title="Anterior" update="listagem"
                                         icon="pi pi-chevron-left"/>

                        <p:commandButton action="#{controleRaca.dao.proximo()}"
                                         title="Próximo" update="listagem"
                                         icon="pi pi-chevron-right"/>

                        <p:commandButton action="#{controleRaca.dao.ultimo()}"
                                         title="Último" update="listagem"
                                         icon="pi pi-step-forward"/>
                    </p:panelGrid>
                </div>
                
                <p:dataTable value="#{controleRaca.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="header">
                        <div style="text-align: center;">Lista de Todas as Raças</div>
                    </f:facet>
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleRaca.dao.mensagemNavegacao()}"/>
                    </f:facet>
                    
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    
                    <p:column style="text-align: center;" headerText="Ações">
                        <div align="center">
                            <p:commandButton style="margin-right: 5px;" actionListener="#{controleRaca.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show()"/>
                            <p:commandButton actionListener="#{controleRaca.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             onclick="if(!confirm('Confirma a exclusão?')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText validator="#{controleRaca.objeto.id}" size="5" readonly="true"/>
                            
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome" required="true"
                                         value="#{controleRaca.objeto.nome}"
                                         size="25" maxlength="50"
                                         placeholder="Obrigatório"/>
                            
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar" icon="pi pi-save"
                                             actionListener="#{controleRaca.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
